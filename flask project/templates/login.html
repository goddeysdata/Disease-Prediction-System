<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Adjust for fixed navbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #a7d9ed; /* Placeholder - Use color picker for exact match */
        
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Add top margin */
            margin-bottom: 50px; /* Add bottom margin */
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust width as needed */
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .mt-3 a {
            text-decoration: none;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: -40px; /* Move logo and text slightly to the left */
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/images/logo1.png" alt="Logo">
                HealthPredictionSystem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="navbar-brand" href="{{ url_for('admin_bp.index') }}">Home</a>

                    </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            {% if error %}
            <div class="alert alert-danger">{{ error | safe }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
            </form>
            <div class="mt-3 text-center">
                <p class="mt-2">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Â© 2025 HealthPredict. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
