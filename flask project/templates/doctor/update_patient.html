<!-- templates/doctor/update_patient.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="mb-4 text-primary">Update Patient Record</h3>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label"><strong>Name:</strong></label>
                    <p class="form-control-plaintext">{{ patient.name }}</p>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Email:</strong></label>
                    <p class="form-control-plaintext">{{ patient.email }}</p>
                </div>

                <div class="mb-3">
                    <label for="medical_history" class="form-label">Medical History:</label>
                    <textarea name="medical_history" id="medical_history" class="form-control" rows="5" required>{{ patient.medical_history }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('doctor_bp.doctor_dashboard') }}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Update Record</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
