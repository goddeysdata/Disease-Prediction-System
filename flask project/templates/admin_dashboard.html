<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="#">Admin Dashboard</a>
        <a class="btn btn-danger mx-3" href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>

    <div class="container mt-4">
        <h2>Welcome, Admin!</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <p class="card-text">View, add, and remove users.</p>
                        <a href="{{ url_for('admin_bp.manage_users') }}" class="btn btn-primary">Manage Users</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Manage Data</h5>
                        <p class="card-text">Modify disease records and system data.</p>
                        <a href="{{ url_for('admin_bp.manage_data') }}" class="btn btn-primary">Manage Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
