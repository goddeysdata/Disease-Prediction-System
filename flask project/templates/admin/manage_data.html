<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Disease Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Manage Disease Records</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>

        <!-- Disease Table -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Patient ID</th>
                    <th>Disease</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for disease in diseases %}
                <tr>
                    <td>{{ disease.id }}</td>
                    <td>{{ disease.patient_id }}</td>
                    <td>{{ disease.disease }}</td>
                    <td>
                        <form method="GET" action="{{ url_for('admin_bp.delete_disease', id=disease.id) }}" onsubmit="return confirm('Delete this disease?')">
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add New Disease -->
        <h4 class="mt-5">Add New Disease</h4>
        <form method="POST" action="{{ url_for('admin_bp.add_disease') }}">
            <div class="mb-3">
                <input type="number" name="patient_id" placeholder="Patient ID" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="disease" placeholder="Disease Name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Disease</button>
        </form>
    </div>
</body>
</html>
